<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Welcome</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome, <span sec:authentication="name">User</span>!</h1>
            <p class="lead">You have successfully logged in to the demo application.</p>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">User Information</h5>
                    <p class="card-text">
                        <strong>Username:</strong> <span sec:authentication="name">username</span><br>
                        <strong>Roles:</strong> <span sec:authentication="authorities">roles</span>
                    </p>
                    <form th:action="@{/logout}" method="post" class="mt-3">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
